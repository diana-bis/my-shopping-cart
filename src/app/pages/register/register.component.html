<div class="auth-container">
    <h2>Register</h2>

    <form (ngSubmit)="onRegister()" #form="ngForm">
        <input type="email" name="email" [(ngModel)]="email" placeholder="Your Email" required />
        <br>

        <input type="password" name="password" [(ngModel)]="password" placeholder="Password" required minlength="6" />
        <br>

        <input type="password" name="confirmPassword" [(ngModel)]="confirmPassword" placeholder="Confirm Password" required />
        <br>

        <button type="submit" [disabled]="!form.valid">Register</button>
        
        <p style="color: red;" *ngIf="errorMessage">{{ errorMessage }}</p>
    </form>
</div>
